{% extends 'admin_lte/base/base.html' %}
{% load admin_lte_tags %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">
        <h2 class="d-flex justify-content-center">Список текущих фильмов</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-4">
            {% for film in film_actual %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="card-img-top" style="width: 100%; height: 300px;"
                         src="{{ film.poster.url }}">
                    <div class="card-body">
                        <p class="card-text">{{ film.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'admin_edit_film' film.pk %}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                            </a>
                            <a href="{% url 'admin_delete_film' film.pk %}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Удалить</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body" style="height: 300px">
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="{% url 'admin_add_film' %}">
                                <span class="bi bi-plus-circle" style="font-size:10rem"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="album py-5 bg-light">
    <div class="container">
        <h2 class="d-flex justify-content-center">Список фильмов которые покажут скоро</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-4">
            {% for film in film_soon %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="card-img-top" style="width: 100%; height: 300px;"
                         src="{{ film.poster.url }}">
                    <div class="card-body">
                        <p class="card-text">{{ film.title }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'admin_edit_film' film.pk %}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                            </a>
                            <a href="{% url 'admin_delete_film' film.pk %}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Удалить</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body" style="height: 300px">
                        <div class="d-flex justify-content-center align-items-center">
                            <a href="{% url 'admin_add_film' %}">
                                <span id="boot-icon" class="bi bi-plus-circle" style="font-size:10rem"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
