{% extends 'admin_lte/base/base.html' %}
{% load static %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{ title }}</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="admin_table" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>№</th>
                                <th>Сессия</th>
                                <th>Клиент</th>
                                <th>Место</th>
                                <th>Бронирование</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                {% for ticket in tickets %}
                                <td>{{ ticket.session }}</td>
                                <td>{{ ticket.user }}</td>
                                <td>{{ ticket.seat }}</td>
                                <td>{{ ticket.reservation }}</td>
                                {% endfor %}
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
{% endblock %}
