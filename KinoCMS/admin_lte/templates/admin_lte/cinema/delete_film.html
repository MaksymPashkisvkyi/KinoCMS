{% extends 'admin_lte/base/base.html' %}
{% load crispy_forms_tags %}
{% load admin_lte_tags %}
{% block content %}


<form method="post">
    {% csrf_token %}
    <p>
        {{ film.title }}
    </p>
    <button onclick="return confirm('Вы хотите удалить {{ film.title }}?');" type="submit" class="btn btn-danger">
        Удалить
    </button>
</form>


{% endblock %}
