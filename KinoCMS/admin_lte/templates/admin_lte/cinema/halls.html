{% load admin_lte_tags %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Список залов</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="d-flex flex-row-reverse mb-3">
                            {% add_button 'admin_add_hall' %}
                        </div>
                        <table id="admin_table" class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>Название</th>
                                <th>Дата создания</th>
                                {% if halls %}
                                <th width="40"></th>
                                {% endif %}
                            </tr>
                            </thead>
                            <tbody>
                            {% for hall in halls %}
                            <tr>
                                <!-- TODO Сделать вывод залов для конкретных кинотеатров-->
                                <td>{{ hall.name }}</td>
                                <td><!-- TODO Сделать поле Дата создания--></td>
                                {% if halls %}
                                <td>
                                    {% table_buttons 'admin_edit_hall' 'admin_delete_hall' hall.pk %}
                                </td>
                                {% endif %}
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</section>
