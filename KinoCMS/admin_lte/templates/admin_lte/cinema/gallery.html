{% extends 'admin_lte/base/base.html' %}
{% load admin_lte_tags %}
{% block content %}
<div class="d-flex flex-row-reverse mb-3">
    <button type="button" class="btn btn-info add-new">
        <a class="text-decoration-none text-reset" href="{% url 'admin_add_gallery' %}">
            <i class="fa fa-plus"></i> Добавить
        </a>
    </button>
</div>
<table id="admin_table" class="table table-bordered table-hover">
    <thead>
    <tr>
        <th>Название</th>
        <th>Изображение</th>
        {% if galleries %}
        <th width="40"></th>
        {% endif %}
    </tr>
    </thead>
    <tbody>
    {% for gallery in galleries %}
    <tr>
        <td>{{ gallery.name }}</td>
        <td>{{ gallery.image }}</td>
        {% if galleries %}
        <td>
            {% table_buttons %}
        </td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
